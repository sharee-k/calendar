<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">8  AM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">9  AM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">10 AM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">11 AM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">12 PM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">1  PM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">2  PM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">3  PM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">4  PM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="description time-block row w-100">
          <span class="hour pr-3 pt-3">5  PM</span>
          <textarea class="w-75 pl-3 pt-3">Text Area</textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
